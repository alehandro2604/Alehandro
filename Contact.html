    <main class="main-2">
        <section class="contact-container">
            <form class="contact-form" id="contactForm">
                <h2>Get in Touch</h2>
                <label>Your Name</label>
                <input type="text" id="name" name="name" placeholder="John Doe">
                <div class="error-message" id="name-error"></div>

                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="john@example.com">
                <div class="error-message" id="email-error"></div>

                <label>Contact Number</label>
                <input type="tel" id="contact_number" name="contact-number" placeholder="+356 #### ####">
                <div class="error-message" id="contact_number-error"></div>

                <label>Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type your message here..."></textarea>
                <div class="error-message" id="message-error"></div>

                <button type="button" id="submitBtn">Send Message</button>


            
        </section>
    </main>
